apiVersion: apps/v1
kind: Deployment 
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver    
  replicas: 5
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "brunomarins/hello-go:v1"

          resources:
            requests: 
              cpu: "0.05"
              memory: 20Mi
            limits:
              cpu: "0.05"
              memory: 25Mi

          env: 
            - name: ENV1
              valueFrom:
               configMapKeyRef:
                 name: goserver-env
                 key: ENV1
            - name: ENV2
              valueFrom:
               configMapKeyRef:
                 name: goserver-env
                 key: ENV2